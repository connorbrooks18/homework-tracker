<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" type="text/css" />
  <title>Homework Deadline</title>
</head>

<body>

  <header>
    <h1 class="title">Homework To-Do</h1>
  </header>
  <main>

    <section class="input-section">
      <label name="homework-item-input">New Item:
        <input type="text" name="homework-item-input" id="homework-item-input" placeholder="Math: page 133-134" /></label>
      <input type="date" name="homework-date-input" id="homework-date-input"/>
      <button class="create-btn" action="createItem">Create</button>
    </section>

    <hr>

    <section class="homework-list-section">
      <h3 class="homework-list-heading">Homework List</h3>
      <ol class="homework-list"></ol>
    </section>

    <hr>

    <section class="list-modifiers">
      <button class="days-left-btn">Change Date View</button>
    </section>

  </main>
  <script src="script.js"></script>
</body>

</html>
